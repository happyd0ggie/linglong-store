name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 cross-compilation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Rust and pnpm
        uses: actions/cache@v4
        with:
          path: |
            .cargo
            .rustup
            .pnpm-store
          key: ${{ runner.os }}-build-${{ hashFiles('src-tauri/Cargo.lock', 'src-tauri/Cargo.toml', 'Cargo.lock', 'Cargo.toml', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build for AMD64
        run: |
          mkdir -p .cargo .rustup .pnpm-store build-output/amd64
          docker run --rm \
            --platform linux/amd64 \
            -v $(pwd):/workspace \
            -w /workspace \
            -e NODE_ENV=pro \
            -e DEBIAN_FRONTEND=noninteractive \
            -e CARGO_HOME=/workspace/.cargo \
            -e RUSTUP_HOME=/workspace/.rustup \
            node:20-bookworm \
            bash -c "
              export PATH=\"\$CARGO_HOME/bin:\$PATH\" && \
              # å®‰è£…ç³»ç»Ÿä¾èµ–
              apt-get update && \
              apt-get install -y \
                curl \
                wget \
                file \
                libgtk-3-dev \
                libwebkit2gtk-4.1-dev \
                libjavascriptcoregtk-4.1-dev \
                libsoup-3.0-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                patchelf \
                pkg-config \
                build-essential \
                xdg-utils && \
              
              # å®‰è£… Rust
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && \
              . \"\$CARGO_HOME/env\" && \
              
              # å®‰è£… pnpm
              corepack enable && \
              corepack prepare pnpm@9 --activate && \
              
              # å®‰è£…å‰ç«¯ä¾èµ–
              pnpm config set store-dir /workspace/.pnpm-store && \
              pnpm install --frozen-lockfile && \
              pnpm build:pro
            "
          
          # æ‹·è´amd64æ„å»ºäº§ç‰©
          [ -f src-tauri/target/release/linglong-store ] && cp src-tauri/target/release/linglong-store build-output/amd64/ || true
          find src-tauri/target/release/bundle -type f \( -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} build-output/amd64/ \; 2>/dev/null || true

      - name: Clean and prepare for ARM64
        run: |
          rm -rf src-tauri/target/release
          mkdir -p build-output/arm64

      - name: Build for ARM64 (QEMU)
        run: |
          docker run --rm \
            --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            -e NODE_ENV=pro \
            -e DEBIAN_FRONTEND=noninteractive \
            -e CARGO_HOME=/workspace/.cargo \
            -e RUSTUP_HOME=/workspace/.rustup \
            node:20-bookworm \
            bash -c "
              export PATH=\"\$CARGO_HOME/bin:\$PATH\" && \
              # å®‰è£…ç³»ç»Ÿä¾èµ–
              apt-get update && \
              apt-get install -y \
                curl \
                wget \
                file \
                libgtk-3-dev \
                libwebkit2gtk-4.1-dev \
                libjavascriptcoregtk-4.1-dev \
                libsoup-3.0-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                patchelf \
                pkg-config \
                build-essential \
                xdg-utils && \
              
              # Rust å·²ç»åœ¨æ„å»ºç³»ç»Ÿä¸­ï¼Œä½¿ç”¨ç°æœ‰å®‰è£…
              export PATH=\"\$CARGO_HOME/bin:\$PATH\" && \
              
              # å®‰è£… pnpmï¼ˆå·²åœ¨amd64æ„å»ºä¸­å®‰è£…ï¼‰
              corepack enable && \
              corepack prepare pnpm@9 --activate && \
              
              # å®‰è£…å‰ç«¯ä¾èµ–ï¼ˆä½¿ç”¨ç¼“å­˜ï¼‰
              pnpm config set store-dir /workspace/.pnpm-store && \
              pnpm install --frozen-lockfile && \
              pnpm build:pro
            "
          
          # æ‹·è´arm64æ„å»ºäº§ç‰©
          [ -f src-tauri/target/release/linglong-store ] && cp src-tauri/target/release/linglong-store build-output/arm64/ || true
          find src-tauri/target/release/bundle -type f \( -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} build-output/arm64/ \; 2>/dev/null || true

      - name: Prepare release artifacts
        run: |
          set -euo pipefail
          mkdir -p release-bin release-appimage release-deb release-rpm
          
          # å¤„ç† amd64 äº§ç‰©
          [ -f build-output/amd64/linglong-store ] && cp build-output/amd64/linglong-store release-bin/linglong-store-amd64 && chmod +x release-bin/linglong-store-amd64 || true
          [ -f build-output/amd64/linglong-store ] && cp build-output/amd64/linglong-store release-bin/linglong-store-x86_64 && chmod +x release-bin/linglong-store-x86_64 || true
          find build-output/amd64 -maxdepth 1 -name "*.AppImage" -exec cp {} release-appimage/ \; 2>/dev/null || true
          find build-output/amd64 -maxdepth 1 -name "*_amd64.deb" -exec cp {} release-deb/ \; 2>/dev/null || true
          find build-output/amd64 -maxdepth 1 -name "*.rpm" -exec cp {} release-rpm/ \; 2>/dev/null || true
          
          # å¤„ç† arm64 äº§ç‰©
          [ -f build-output/arm64/linglong-store ] && cp build-output/arm64/linglong-store release-bin/linglong-store-arm64 && chmod +x release-bin/linglong-store-arm64 || true
          [ -f build-output/arm64/linglong-store ] && cp build-output/arm64/linglong-store release-bin/linglong-store-aarch64 && chmod +x release-bin/linglong-store-aarch64 || true
          find build-output/arm64 -maxdepth 1 -name "*.AppImage" -exec cp {} release-appimage/ \; 2>/dev/null || true
          find build-output/arm64 -maxdepth 1 -name "*_arm64.deb" -o -name "*_aarch64.deb" -exec cp {} release-deb/ \; 2>/dev/null || true
          find build-output/arm64 -maxdepth 1 -name "*.rpm" -exec cp {} release-rpm/ \; 2>/dev/null || true
          
          echo "AMD64 binaries:" && ls -la release-bin/linglong-store-* 2>/dev/null || echo "No binaries found"
          echo "AppImage files:" && ls -la release-appimage/ 2>/dev/null || echo "No AppImage found"
          echo "Deb files:" && ls -la release-deb/ 2>/dev/null || echo "No Deb found"
          echo "RPM files:" && ls -la release-rpm/ 2>/dev/null || echo "No RPM found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linglong-store-release
          path: |
            release-bin/linglong-store-*
            release-appimage/*.AppImage
            release-deb/*.deb
            release-rpm/*.rpm
          if-no-files-found: warn

