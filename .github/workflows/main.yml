name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: pro
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '玲珑应用商店 v__VERSION__'
          releaseBody: |
            ## 玲珑应用商店 v__VERSION__
            
            ### 下载安装
            请根据您的 Linux 发行版选择对应的安装包：
            - **AppImage**: 通用格式，下载后添加可执行权限即可运行
            - **DEB**: 适用于 Debian/Ubuntu/Deepin 等发行版
            - **RPM**: 适用于 Fedora/openSUSE/UOS 等发行版
            
            ### 系统要求
            - Linux 操作系统
            - 已安装玲珑包管理器 (ll-cli)
            - GTK 3.0+
            - WebKit2GTK 4.0+
            
            ### 更新日志
            详见 [CHANGELOG](https://github.com/SXFreell/linglong-store/releases/tag/${{ github.ref_name }})
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          args: --config src-tauri/tauri.conf.json